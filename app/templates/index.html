{% extends "base.html" %}

{% block head %}
  <link rel="stylesheet" href="{{ url_for('static', filename='tasks.css') }}">
{% endblock %}

{% block header %}
  <h1>My Tasks</h1>
{% endblock %}

{% block content %}

  <h2>My Tasks</h2>

  <div class="tasks">      
    {% for task in current_user.tasks %}         
      <div class="task">        
        <div class="task-info">
          <div class="task-name">
            {{ task.name }}
          </div>

          <div class="task-description">
            {{ task.description }}
          </div>      
      </div>

        <div class="task-category">
          {{ task.category }}
        </div>      


        <div class="task-btns">
           <button>Done</button>    
        </div>         
      </div>  
    {% endfor %}      
  </div>  
{% endblock %}
